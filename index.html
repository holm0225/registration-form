<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Want to go to Mars?</h1>

      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="push-0" method="POST" action="https://formspree.io/holm0225@algonquincollege.com">
        <div class="push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push">
          <label for="age">Your age</label>
          <input id="age" type="number" name="age" required>
        </div>
        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" required></textarea>
        </div>
        <div class="push">
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" name="message" required></textarea>
        </div>
        <div>
          <button class="btn btn-light mega" type="submit">Register for the trip!</button>
        </div>
      </form>
    </div>
  </section>

</body>
</html>
